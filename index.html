<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signal RNG Mines Predictor</title>
  <style>
    body {
      background: #0b0c10;
      color: #66fcf1;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 40px;
      position: relative;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-gap: 8px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 50px;
      height: 50px;
      background: #102030;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border: 2px solid #1b4f72;
      border-radius: 10px;
      box-shadow: inset 0 0 5px #1b4f72, 0 0 8px #0f2b44;
      transition: background 0.3s, transform 0.2s;
    }
    .cell:hover {
      background: #1a2f4f;
      transform: scale(1.05);
    }
    .revealed.star {
      background: #102030;
      color: #f1c40f;
    }
    .revealed.bomb {
      background: #102030;
      color: #e74c3c;
    }
    button {
      background: #45a29e;
      color: #0b0c10;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 10px;
    }
    button:hover {
      background: #66fcf1;
    }
    .counters {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 40px;
      align-items: center;
    }
    .counter {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
    }
    /* How to Play button styles */
    .how-to-play-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #45a29e;
      color: #0b0c10;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      font-weight: 700;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #45a29e;
      transition: background 0.3s ease;
      z-index: 1000;
    }
    .how-to-play-btn:hover {
      background: #66fcf1;
      color: #0b0c10;
      box-shadow: 0 0 15px #66fcf1;
    }
  </style>
</head>
<body>
  <a href="how-to-use.html" class="how-to-play-btn" target="_blank" rel="noopener noreferrer">
    How to Play
  </a>

  <h1>Signal RNG Mines Predictor</h1>
  <button id="signal">Reveal Signal</button>
  <div class="grid" id="grid"></div>

  <!-- Better aligned Lose/Win buttons -->
  <div class="counters">
    <div class="counter">
      <button id="loseBtn">Lose</button>
      <span id="loseCount">0</span>
    </div>
    <div class="counter">
      <button id="winBtn">Win</button>
      <span id="winCount">0</span>
    </div>
  </div>

  <script>
    const gridSize = 25;
    const starCount = 4;
    const grid = document.getElementById('grid');
    const signalButton = document.getElementById('signal');

    let cells = [];

    function setupGrid() {
      grid.innerHTML = '';
      cells = Array(gridSize).fill('bomb');
      for (let i = 0; i < starCount; i++) {
        let index;
        do {
          index = Math.floor(window.crypto.getRandomValues(new Uint32Array(1))[0] / (0xffffffff + 1) * gridSize);
        } while (cells[index] === 'star');
        cells[index] = 'star';
      }
      cells.forEach((type) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.type = type;
        cell.addEventListener('click', () => {
          revealCell(cell);
        });
        grid.appendChild(cell);
      });
    }

    function revealCell(cell) {
      const type = cell.dataset.type;
      if (type === 'star') {
        cell.classList.add('revealed', 'star');
        cell.textContent = 'â­';
      } else {
        cell.classList.add('revealed', 'bomb');
        cell.textContent = 'ðŸ’£';
      }
      cell.style.pointerEvents = 'none';
    }

    signalButton.addEventListener('click', () => {
      setupGrid();
      const cellElements = grid.querySelectorAll('.cell');
      cellElements.forEach(cell => {
        if (cell.dataset.type === 'star') {
          revealCell(cell);
        }
      });
    });

    setupGrid();

    let loseCount = 0;
    let winCount = 0;

    const loseBtn = document.getElementById('loseBtn');
    const winBtn = document.getElementById('winBtn');
    const loseCountSpan = document.getElementById('loseCount');
    const winCountSpan = document.getElementById('winCount');

    loseBtn.addEventListener('click', () => {
      loseCount++;
      loseCountSpan.textContent = loseCount;
    });

    winBtn.addEventListener('click', () => {
      winCount++;
      winCountSpan.textContent = winCount;
    });
  </script>
</body>
</html>
